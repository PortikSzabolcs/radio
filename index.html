<!DOCTYPE html>
<html lang="hu">
<head>
	<!-- Google tag (gtag.js) -->

	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}

		gtag('config', 'G-DD8W82L1MT');

	<title>Saját Rádió</title>
	
	<meta charset="UTF-8">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="style.css">
	<script>
	if (navigator.serviceWorker.controller) {
    console.log("Active service worker found");
    } else {
        navigator.serviceWorker
        .register("serviceWorker.js", {
        scope: "./"
        })
        .then(function () {
        console.log("Service worker registered");
        });
    }
	</script>
	<script type="text/javascript" src="app.js" charset="UTF-8" defer></script>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Rádió">
	<meta name="apple-mobile-web-app-title" content="Rádió">
	<meta name="msapplication-navbutton-color" content="#060">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="msapplication-starturl" content="/">

	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="apple-touch-icon" type="image/png" sizes="192x192" href="img/apple-touch.png">
	<link rel="shortcut icon" type="image/png" sizes="64x64" href="img/android-chrome.png">
	<meta name="author" content="Portik Szabolcs">
	<meta name="description" content="Saját Online Rádió gyűjtemény">
	<meta name="theme-color" content="#060">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div id="headerID" class="header">
	<a href="/radio">
	<img class="logo" src="img/logo.png" alt="My Radio logo">
	</a>
	<button id="theme-button" class="header-button" onclick="themeSwitch()">
		<img id="theme-icon" src="img/dark-mode.png" alt="theme-icon">
	</button>
	<button id="timer-button" class="header-button" onmouseover="idozitoMenuBe()" onmouseleave="idozitoMenuKi()">
		<img id="timer-icon" src="img/timer.png" alt="timer-icon">
	</button>
	<div id="popup_menu" onmouseover="idozitoMenuBe()" onmouseleave="idozitoMenuKi()">
		<button class="timer-buttons" onclick="ido(0)">OFF</button>
		<button class="timer-buttons" onclick="ido(15)">0:15</button>
		<button class="timer-buttons" onclick="ido(30)">0:30</button>
		<button class="timer-buttons" onclick="ido(60)">1:00</button>
		<button class="timer-buttons" onclick="ido(120)">2:00</button>
	</div>
</div>

<div id="contentID" class="content">

	<div id="playing">
		<h1 id="title"> Válasszon rádiót</h1>
		<button style="height: 200px; margin: 30px; border-radius: 8px;">
			<img id="big-logo" src="img/apple-touch.png" alt="station logo">
		</button>
		<audio id="audio" src="" controls>Player</audio>
	</div>

	<div id="favorites">
	</div>

<div class="radioList">
	<h1> Minden rádió </h1>
	<button class="radio-button" onclick="radioSelect(1)">
		<img src=img/stations/radio1.png alt="Radio 1 logo">
		Rádio 1
	</button>

	
	<button class="radio-button" onclick="radioSelect(2)">
		<img src=img/stations/gaga.svg alt="Radio Gaga logo" >
		Radio Gaga
	</button>
	
	<button class="radio-button" onclick="radioSelect(3)">
		<img src=img/stations/petofi.jpg alt="Petofi Radio logo" >
		Petőfi Rádió
	</button>
	
	<button class="radio-button" onclick="radioSelect(4)">
		<img style="margin: 6px auto;" src=img/stations/retro.png alt="Retro Radio logo" >
		Retró Rádió
	</button>
	
	<button class="radio-button" onclick="radioSelect(5)">
		<img src=img/stations/star.jpg alt="Star radio logo">
		Star Rádió
	</button>
	
	<button class="radio-button" onclick="radioSelect(6)">
		<img src=img/stations/szepvizfm.jpg alt="SzepvizFM logo" >
		Szépvíz FM
	</button>
	
	<button class="radio-button" onclick="radioSelect(7)">
		<img style="margin: 8px auto;" src=img/stations/coolfm.png alt="Cool FM logo" >
		Cool FM
	</button>
	
	<button class="radio-button" onclick="radioSelect(8)">
		<img src=img/stations/oxygen.webp alt="Oxigen Music logo" >
		Oxygen Music
	</button>
	
	<button class="radio-button" onclick="radioSelect(9)">
		<img src=img/stations/best-dance.png alt="Best-Dance logo" >
		Best-Dance Radio
	</button>
	
	<hr>
	
	<button class="radio-button" onclick="radioSelect(10)">
		<img style="border-radius:0; padding: 1px" src=img/stations/profm.svg alt="ProFM logo">
		ProFM
	</button>
	
	<button class="radio-button" onclick="radioSelect(11)">
		<img src=img/stations/kissfm.svg alt="KissFM logo" >
		Kiss FM
	</button>


	<button class="radio-button" onclick="radioSelect(12)">
		<img src=img/stations/onefm.png alt="OneFM logo" >
		One FM
	</button>
	
	<button class="radio-button" onclick="radioSelect(13)">
		<img style="margin: 11px 0" src=img/stations/impuls.png alt="Radio Impuls logo" >
		Radio Impuls
	</button>
	
	<button class="radio-button" onclick="radioSelect(14)">
		<img src=img/stations/kiss-pop.png alt="Kiss Pop logo" >
		Kiss Pop
	</button>
	
	<button class="radio-button" onclick="radioSelect(15)">
		<img src=img/stations/kiss-energy.jpg alt="Kiss Energy logo" >
		Kiss Energy
	</button>


</div>
</div>

</body>
</html>
