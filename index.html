	<title>Saját Rádió</title>

	<meta charset="UTF-8">

	<link rel="stylesheet" href="style.css">

	if (navigator.serviceWorker.controller) {
    console.log("Active service worker found");

	<script type="text/javascript" src="app.js" charset="UTF-8" defer></script>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Saját Rádió">
	<meta name="apple-mobile-web-app-title" content="Rádió">
	<meta name="msapplication-navbutton-color" content="#006000">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="msapplication-starturl" content="/">

	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="apple-touch-icon" type="image/png" sizes="192x192" href="img/apple-touch.png">
	<link rel="shortcut icon" type="image/png" sizes="64x64" href="img/android-chrome.png">
	<meta name="theme-color" content="#050">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Magyar és más nyelvű rádiók online gyűjteménye." />

	<meta name="robots" content="index" />
	<link rel="canonical" href="https://portikszabolcs.github.io/radio/" />

	<meta property="og:description" content="Magyar és más nyelvű rádiók online gyűjteménye" />
	<meta property="og:title" content="Saját Rádió" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://portikszabolcs.github.io/radio/" />

</head>
<body>
<div id="headerID" class="header">
	<a href="/radio">
	<img class="logo" src="img/logo.png" alt="My Radio logo">
	</a>
	<button id="theme-button" class="header-button" onclick="themeSwitch()">
		<img id="theme-icon" src="img/dark-mode.png" alt="theme-icon">
	</button>
	<button id="timer-button" class="header-button" onmouseover="idozitoMenuBe()" onmouseleave="idozitoMenuKi()">
		<img id="timer-icon" src="img/timer.png" alt="timer-icon">
	</button>
	<div id="popup_menu" onmouseover="idozitoMenuBe()" onmouseleave="idozitoMenuKi()">
		<button class="timer-buttons" onclick="ido(0)">OFF</button>
		<button class="timer-buttons" onclick="ido(15)">0:15</button>
		<button class="timer-buttons" onclick="ido(30)">0:30</button>
		<button class="timer-buttons" onclick="ido(60)">1:00</button>
		<button class="timer-buttons" onclick="ido(120)">2:00</button>
	</div>
</div>

<div id="contentID" class="content">

	<div id="playing">
		<h1 id="title"> Válassz rádiót </h1>
		<div id="big-logo-container">
			<img id="big-logo" src="img/apple-touch.png" alt="station logo">
		</div>
		<audio id="audio" src="" controls>Player</audio>
	</div>

	<div id="favorites">
		<h1> Kedvencek </h1>
	</div>

	<div id="radioList">
		<h1> Minden rádió </h1>
	</div>
	<form id="settings">
		<input type="checkbox" id="autoplay" name="autoplay">
		<label for="autoplay"> Utoljára hallgatott lejátszása megnyitáskor </label>
	</form>
</div>

</body>
</html>
