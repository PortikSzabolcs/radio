<!DOCTYPE html>
<html lang="hu" style="color-scheme:dark">
<head>
	<title>Saját Rádió</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
	<link rel="manifest" href="manifest.json">
	<script>
	if (navigator.serviceWorker.controller) {
    console.log("Active service worker found");
    } else {
        navigator.serviceWorker
        .register("serviceWorker.js", {
        scope: "./"
        })
        .then(function () {
        console.log("Service worker registered");
        });
    }
	</script>
	<script type="text/javascript" src="app.js" charset="UTF-8" defer></script>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Saját Rádió">
	<meta name="apple-mobile-web-app-title" content="Rádió">
	<meta name="msapplication-navbutton-color" content="rgb(0, 70 10)">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="msapplication-starturl" content="/">

	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png">
	<link rel="icon" type="image/png" sizes="64x64" href="img/favicon-64.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96.png">
	<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="img/apple-touch.png">
	<link rel="shortcut icon" type="image/png" sizes="192x192" href="img/android-chrome.png">
	<meta name="theme-color" content="rgb(0, 70, 10)">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Portik Szabolcs">
	<meta name="description" content="Magyar és egyéb nyelvű rádiók online gyűjteménye." />
	<meta name="keywords" content="sajat radio, radio, online radio, magyar radio" />
	<meta name="robots" content="index, nofollow" />
	<link rel="canonical" href="https://portikszabolcs.github.io/radio/" />

	<meta property="og:description" content="Magyar és egyéb nyelvű rádiók online gyűjteménye" />
	<meta property="og:title" content="Saját Rádió" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="https://portikszabolcs.github.io/radio/img/maskable-icon.png" />
	<meta property="og:url" content="https://portikszabolcs.github.io/radio/" />
	<meta property="og:image:width" content="512"/>
	<meta property="og:image:height" content="512"/>

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-DD8W82L1MT"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'G-DD8W82L1MT');
	</script>
</head>
<body>
<div id="headerID" class="header">
	<a href="/radio" style="color: rgb(80,210,20); font-style: italic; font-family: Reem Kufi Fun, sans-serif; font-size: 30px; text-decoration: none; line-height: 50px;">
	<img id="main-logo" src="img/main-logo.svg" alt="My Radio logo">
	MY RADIO
	</a>
	<button id="settings-button" class="header-button pcHover" title="Beállítások" onclick="settingSwitch()">
		<img id="settings-icon" src="img/settings.svg" alt="settings-icon">
	</button>
	<button id="timer-button" class="header-button pcHover" title="Időzített kikapcsolás" onclick="idozito()" onmouseleave="idozitoMenuKi()">
		<img id="timer-icon" src="img/timer.svg" alt="timer-icon">
	</button>
	<div id="popup_menu" style="transform: translateY(-120%);" onmouseover="idozitoMenuBe()" onmouseleave="idozitoMenuKi()">
		<button class="timer-buttons pcHover" onclick="ido(0)">OFF</button>
		<button class="timer-buttons pcHover" onclick="ido(15)">0:15</button>
		<button class="timer-buttons pcHover" onclick="ido(30)">0:30</button>
		<button class="timer-buttons pcHover" onclick="ido(60)">1:00</button>
		<button class="timer-buttons pcHover" onclick="ido(120)">2:00</button>
	</div>
</div>

<div id="contentID" class="content">

	<div id="playing">
		<div id="playerHeader">
			<button class="nowPlayingButton" id="addToFavorites-button" title="Kedvencekhez ad/eltávolít" onclick="favoriteSwitch()">
				<img id="star-icon" src="img/star.png" alt="favorite icon">
			</button>
			<button class="nowPlayingButton" id="openWebsite-button" title="Rádió weboldala" onclick="openPage()">
				<img src="img/website.png" alt="station website">
			</button>
			<span id="radio-title"> Válassz rádiót</span>
		</div>

		<div id="big-logo-container">
			<img id="big-logo" src="img/maskable-grey.svg" alt="station logo">
		</div>
		<audio id="audio" src="" controls>Player</audio>
	</div>

	<div id="favorites">
		<h1> Kedvencek </h1>
	</div>

	<div id="radioList">
		<h1> Minden rádió </h1>
	</div>

	<div id="settings" style="transform: translateX(100%)">
		<div class="settings-entry" style="border-width: unset; padding: 25px 10px; margin: 0;">
			<h1 style="font-weight: bolder;"> Beállítások
			<button style="float: right; font-size: 30px; height: 46px; font-family: 'Reem Kufi Fun', Sans-Serif; font-weight: bold" onclick="settingSwitch()"> X </button>
			</h1>
		</div>
		<div class="settings-entry">
			<label for="theme-selector"> Megjelenítés </label>
			<select id="theme-selector" name="theme-selector" onchange="themeSwitch()">
				<option value="dark"> Sötét </option>
				<option value="light"> Világos </option>
				<option value="auto"> Auto </option>
			</select>
			<br>
			<p class="helpText"> Sötét, világos vagy automatikus színmód az eszköz beállításai szerint </p>
		</div>
		<div class="settings-entry">
			<label for="autoplay"> Automatikus betöltés </label>
			<input type="checkbox" id="autoplay" name="autoplay">
			<br>
			<p class="helpText"> Utoljára hallgatott rádió betöltése az alkalmazás/weboldal megnyitásakor</p>
		</div>
		<div class="settings-entry">
			<label for="networkHelper"> Internetes stabilitás növelése </label>
			<input type="checkbox" id="networkHelper" name="networkHelper">
			<br>
			<p class="helpText"> Ha szakadozik az internet, segít az újrapróbálkozásban (Kísérleti funkció) </p>
		</div>
		<div class="settings-entry">
			<a href="https://docs.google.com/forms/d/e/1FAIpQLSed5_IUz_paWywaOuTRvPk_XzwsNywqyqhzlhY2ANmIAhgUWQ/viewform?usp=sf_link" target="_blank" rel="noopener noreferrer">
				Visszajelzés
			</a>
		</div>
	</div>

</div>

</body>
</html>
